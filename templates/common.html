{{ define "header" }}
<div class="py-6">
    <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span
            class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Products Cart</span></h1>
    <p class="text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400">
        This is a small shopping cart demo, utilizing Go, Go Templates, HTMX and Tailwind css
    </p>
</div>
{{ end }}

{{ define "footer" }}
<footer class="bg-white rounded-lg">
    <div class="w-full  max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
        <span class="text-sm text-gray-500 sm:text-center">
            <span id="footer-date">© 2023</span>
            <a class="hover:underline">Max Svidlo</a>. All Rights Reserved.
        </span>

        <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 sm:mt-0">
            <li>
                <a href="#" class="hover:underline">Github</a>
            </li>
        </ul>
    </div>
</footer>

<script>
    const footer = document.getElementById("footer-date")
    const year = new Date().getFullYear()
    footer.innerText = `© ${year}`
</script>
{{ end }}
